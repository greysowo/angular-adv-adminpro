<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 5px"
            role="progressbar"
            [style.width]="getProgreso1"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 5px"
            role="progressbar"
            [style.width]="getProgreso2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          (valueChanged)="progreso1 = $event"
          [progress]="progreso1"
        ></app-incrementer>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          (valueChanged)="progreso2 = $event"
          [progress]="progreso2"
          btnClass="btn-info"
        ></app-incrementer>
      </div>
    </div>
  </div>
</div>
